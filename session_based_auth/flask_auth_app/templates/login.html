{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
  <h2>Login</h2>
  <form id="login-form" method="POST">
  {{ form.username.label }} {{ form.username() }}<br>
  {{ form.password.label }} {{ form.password() }}<br>
  {{ form.submit() }}
</form>
<a href="{{ url_for('auth.register') }}">Don't have an account? Register</a>
{% endblock %}
